<template>
    
        <lightning-layout horizontal-align="center"> 
            <lightning-layout-item padding="horizontal-small">
                <lightning-combobox
                label="car type"
                variant="label-hidden"
                value={value}
                options={carTypes}
                onchange={handleChange} ></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-button variant="brand" label="New" title="Create New car detail" onclick={createNewCarType} 
                ></lightning-button>
            </lightning-layout-item>
            
        </lightning-layout>

   

</template>
