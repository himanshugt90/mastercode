<template>
    <lightning-card title="Account Edit Form">
        <lightning-record-edit-form object-api-name="Account" onsuccess={successHandler} >
        <lightning-input-field field-name="Name"></lightning-input-field>
        <lightning-input-field field-name="Phone"></lightning-input-field>
        <lightning-input-field field-name="Website"></lightning-input-field>
        <lightning-button label="Submit" type="submit" name="save"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
    <lightning-card title="Account View Detail">
        <lightning-record-view-form object-api-name="Account" record-id={recordId}>
       <p><lightning-output-field field-name="Name"></lightning-output-field></p>
       <p><lightning-output-field field-name="Phone"></lightning-output-field></p>
       <p><lightning-output-field field-name="Website"></lightning-output-field></p>
    </lightning-record-view-form>
    </lightning-card>
</template>
